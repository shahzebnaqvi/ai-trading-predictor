<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Trading Predictor Pro</title>
    <style>
        body {
            width: 350px;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: none;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            padding: 15px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #trainResult {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            background-color: white;
        }
        .prediction-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .positive {
            color: #2ecc71;
        }
        .negative {
            color: #e74c3c;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        .error {
            color: #e74c3c;
            padding: 8px;
            background-color: #fdecea;
            border-radius: 4px;
        }
        .success {
            color: #2ecc71;
            padding: 8px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab active" onclick="openTab('predictTab')">Predict</button>
        <button class="tab" onclick="openTab('trainTab')">Train Model</button>
    </div>

    <div id="predictTab" class="tab-content active">
        <div class="input-group">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" placeholder="e.g. AAPL" value="AAPL">
        </div>
        <div class="input-group">
            <label for="timeframe">Timeframe:</label>
            <select id="timeframe">
                <option value="1m">1 Minute</option>
                <option value="5m" selected>5 Minutes</option>
                <option value="15m">15 Minutes</option>
            </select>
        </div>
        <button id="predictBtn">Get Prediction</button>
        
        <div class="loading" id="predictLoading">
            <div class="spinner"></div>
            <p>Analyzing market data...</p>
        </div>
        
        <div id="predictResult"></div>
    </div>

    <div id="trainTab" class="tab-content">
        <div class="input-group">
            <label for="trainSymbol">Stock Symbol:</label>
            <input type="text" id="trainSymbol" placeholder="e.g. AAPL" value="AAPL">
        </div>
        <div class="input-group">
            <label for="trainDays">Days of Data:</label>
            <select id="trainDays">
                <option value="30">30 Days</option>
                <option value="60" selected>60 Days</option>
                <option value="90">90 Days</option>
            </select>
        </div>
        <button id="trainBtn">Train Model</button>
        
        <div class="loading" id="trainLoading">
            <div class="spinner"></div>
            <p>Training model...</p>
        </div>
        
        <div id="trainResult"></div>
    </div>


        <script src="popup.js"></script>

</body>
</html>
